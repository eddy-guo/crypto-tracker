<head>
    <link rel= "stylesheet" type= "text/css" href= "../styles/coin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

<header><b>Blockchain Wallet Balance/NFT Tracker</b></header>

<div>
<form action="/address/info" method = "POST" autocomplete="off">
    <input type = "text" name = "address" size="50" /><input class="button" type = "submit" value = "Search" />
</form>

<p><b>Address:</b> {{ address_info.address }}</p>
<p><b>Value:</b> {{ address_info.price }} ETH</p>
<p><b>Number of NFT's owned:</b> {{ address_info.count }}</p>
<p><b>List of all NFT's:</b> {{ address_info.list }}</p>

<form action="/address" method="POST">
    <input class="button" type ="submit" value="Back to Wallet Addresses" />
</form>

<form action="/" method="POST">
    <input class="button" type ="submit" value="Homepage" />
</form>
</div>
